<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style.css">
    <!-- Adicione esta linha para usar ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img class="loguinho" src="../static/img/loguinho.png">
            <h1>Entre Linhas</h1>
        </div>
        <nav>
            
                {% if 'admin' in session%}
                    <a href="/dashboard"><button class="btnheader">Área do ADM</button></a>
                    <a href="/"><button class="btnheader">Home</button></a>
                    <a href="/logout"><button class="btnheader">Logout</button></a>
              
                    {% elif 'user' in session%}
                 <a href="/"><button class="btnheader">Home</button></a>
                 <a href="/perfil"><button class="btnheader">Perfil</button></a>
                 <a href="/logout"><button class="btnheader">Logout</button></a>
            {% else %}
                <a href="/login"><button class="btnheader">Login</button></a>
           {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Meu blog acaba por aqui</p>
    </footer>
    
    
    
</body>
</html>
